<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #444;
      }
      form {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 1rem;
        max-width: 500px;
        margin: auto;
        box-shadow: 0px 0px 20px #bbb;
        padding: 2rem;
      }
      form input,
      form textarea,
      form select {
        width: 100%;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="">Mensaje:</label>
      <textarea maxlength="130" id="mensaje" cols="30" rows="10"></textarea>
      <small id="helper">130 caracteres</small>

      <br />

      <label for="">País</label>
      <select name="" id="pais">
        <option value="0">--Seleccione</option>
        <option value="1">Perú</option>
        <option value="2">Ecuador</option>
      </select>
    </form>
    <script src="./01-eventos-forms2.js"></script>
  </body>
</html>
