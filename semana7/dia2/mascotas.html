<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdownId"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Dropdown</a
            >
            <div class="dropdown-menu" aria-labelledby="dropdownId">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
            </div>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <main class="container">
      <h1 class="display-4 text-danger">MascotasApp - Mascotas</h1>
      <hr />

      <section class="row">
        <!-- Formulario -->
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <form class="row" id="formMascota">
                <div class="form-group col-md-4">
                  <label for="">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ejm: Tobi"
                    id="inputNombre"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Raza:</label>
                  <select id="selectRaza" class="form-control">
                    <option value="0">Seleccione</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="">Colores:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ejm: Blanco, Negro, Gris"
                    id="inputColores"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Edad:</label>
                  <input type="number" class="form-control" id="inputEdad" />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Tipo:</label>
                  <select id="selectTipo" class="form-control">
                    <option value="0">Seleccione</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="">Activo:</label>
                  <!-- TO DO: Convertir en toggle de bootstap -->
                  <input type="text" class="form-control" id="inputActivo" />
                </div>
                <div class="form-group col-12">
                  <button id="btnAccion" class="btn btn-dark">
                    Crear Mascota
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <section class="row mt-5">
        <!-- Tabla -->
        <div class="col-12">
          <div class="card shadow">
            <div class="card-body">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="tbody-razas"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--select2 js  -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <script src="./js/mascotas.js" type="module"></script>
  </body>
</html>
