<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .contenedor-boton {
        align-items: center;
        display: flex;
        justify-content: center;
      }
    </style>

    <title>Document</title>
  </head>
  <body class="bg-light container">
    <h1 class="display-4 text-danger">Factura</h1>
    <hr />

    <main>
      <section class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Cabecera de Factura</h3>
            </div>
            <div class="card-body">
              <form class="row" id="formCabecera">
                <div class="form-group col-md-4">
                  <label for="">Razón Social:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Razón Social"
                    id="inputNombre"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">RUC:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ejm: 10445523254"
                    id="inputRuc"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Nro:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ejm: 002"
                    id="inputNro"
                  />
                </div>
                <div class="form-group col-md-8">
                  <label for="">Dirección:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ejm: Calle Luna"
                    id="inputDireccion"
                  />
                </div>
                <div class="form-group col-md-4">
                  <label for="">Fecha:</label>
                  <input type="date" class="form-control" id="inputFecha" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form class="row" id="formDetalle">
                <div class="form-group col-md-2">
                  <label for="">Cantidad</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputCantidad"
                  />
                </div>
                <div class="form-group col-md-5">
                  <label for="">Descripción</label>
                  <select id="selectDescripcion" class="form-control">
                    <option value="0">--Seleccione--</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="">P. Unit.</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputPUnitario"
                    disabled
                  />
                </div>
                <div class="form-group col-md-2">
                  <label for="">P. Total</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputPTotal"
                    disabled
                  />
                </div>
                <div class="form-group col-md-1 contenedor-boton">
                  <button class="btn btn-primary" type="submit">Agregar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col mt-4">
          <button class="btn btn-dark btn-lg" id="btnGuardar">
            Guardar Factura
          </button>
        </div>
      </section>

      <section class="row mt-4">
        <div class="col">
          <table class="table text-center">
            <thead>
              <tr>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>P. Unitario</th>
                <th>P. Total</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="./js/factura.js"></script>
  </body>
</html>
