<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./02-card-design.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img
            class="card__img"
            src="https://static.amazon.jobs/locations/58/thumbnails/NYC.jpg?1547618123"
            alt=""
          />
          <span class="card__photos">PHOTOS</span>
          <p class="card__date">
            27 <br />
            MAR
          </p>
        </div>
        <div class="card__body">
          <h3 class="card__title">City Lights in New York</h3>
          <h4 class="card__subtitle">The city that never sleeps</h4>
          <p class="card__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo
            deleniti tempore facilis laboriosam ipsa explicabo, fugiat
            laudantium sint delectus Saepe.
          </p>
        </div>
        <div class="card__footer">
          <ul class="card__feed">
            <li class="card__item">6 mins ago</li>
            <li class="card__item">39 comments</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
