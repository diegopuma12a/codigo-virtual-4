<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./02-card-design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img
            class="card__img"
            src="https://www.hola.com/imagenes/viajes/20200416165850/manhattan-nueva-york-maravillas-desde-mi-pantalla/0-812-352/nueva-york-panoramica-a.jpg?filter=ds75"
            alt=""
          />
          <span class="card__photos">PHssOTOS</span>
          <p class="card__date">
            1 <br />
            OCT
          </p>
        </div>
        <div class="card__body">
          <h3 class="card__title">City Lights in New York</h3>
          <h4 class="card__subtitle">The city that never sleeps</h4>
          <p class="card__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo
            deleniti tempore facilis laboriosam ipsa explicabo, fugiat
            laudantium sint delectus Saepe.
          </p>
        </div>
        <div class="card__footer">
          <ul class="card__feed">
            <li class="card__item">
              <i class="fas fa-clock"></i> 6 mins ago
            </li>
            <li class="card__item">
              <i class="fas fa-comments"></i> 39 comments
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
