  <body>
    <header>
      <h1>Tablas</h1>
    </header>

    <main>
      <section>
        <h2>Configuraciones de tablas</h2>
        <table
          border="5"
          bgcolor="#1AEB72"
          background="https://rosolutions.com.mx/blog/wp-content/uploads/2019/06/1-y6C4nSvy2Woe0m7bWEn4BA.png"

            <tr>
              <th>Nombre</th>

      <section>

            <tr>
              <th>Curso</th>
              <th>Duraci√≥n</th>
