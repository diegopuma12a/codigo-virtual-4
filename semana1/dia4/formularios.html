<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>
            <label for="inputNombre">Nombre Completo </label>
          </td>
          <td>
            <input
              type="text"
              id="inputNombre"
              placeholder="Ingrese nombre completo"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputEdad">Edad </label>
          </td>
          <td>
            <input type="number" id="inputEdad" placeholder="Ingrese su edad" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputFechaNacimiento">Fecha Nacimiento</label>
          </td>
          <td>
            <input type="date" id="inputFechaNacimiento" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputColor">Color</label>
          </td>
          <td>
            <input type="color" id="inputColor" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Genero</label>
          </td>
          <td>
            <label for="inputRadioM">Masculino</label>
            <input type="radio" id="inputRadioM" name="genero" />

            <label for="inputRadioF">Femenino</label>
            <input type="radio" id="inputRadioF" name="genero" />

            

          </td>
        </tr>
        <!--  -->
      </table>
    </form>
  </body>
</html>
