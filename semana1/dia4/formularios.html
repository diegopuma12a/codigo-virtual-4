<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>
            <label for="inputNombre">Nombre Completo </label>
          </td>
          <td>
            <input
              type="text"
              id="inputNombre"
              placeholder="Ingrese nombre completo"
              pattern="[a-z]{1,15}"
              minlength="4"
              maxlength="7"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputEdad">Edad </label>
          </td>
          <td>
            <input
              type="number"
              id="inputEdad"
              placeholder="Ingrese su edad"
              min="0"
              max="10"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputFechaNacimiento">Fecha Nacimiento</label>
          </td>
          <td>
            <input
              type="date"
              name=""
              id="inputFechaNacimiento"
              value="2020-12-12"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputColor">Color</label>
          </td>
          <td>
            <input type="color" id="inputColor" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Genero</label>
          </td>
          <td>
            <label for="inputRadioM">Masculino</label>
            <input type="radio" id="inputRadioM" name="genero" checked />

            <label for="inputRadioF">Femenino</label>
            <input type="radio" id="inputRadioF" name="genero" />

            <label for="inputRadioO">Otro</label>
            <input type="radio" id="inputRadioO" name="genero" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Idiomas</label>
          </td>
          <td>
            <label for="checkIngles">Ingles</label>
            <input type="checkbox" id="checkIngles" checked />

            <label for="checkEspa単ol">Espa単ol</label>
            <input type="checkbox" id="checkEspa単ol" />

            <label for="checkPortugues">Portugues</label>
            <input type="checkbox" id="checkPortugues" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputEmail">Email :</label>
          </td>
          <td>
            <input
              type="email"
              value="@gmail.com"
              placeholder="Ingrese su Email"
              id="inputEmail"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputPassword">Password</label>
          </td>
          <td>
            <input
              type="password"
              id="inputPassword"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Necesitas una mayuscula , una minuscula y tu contrase単a no debe ser menor a 8"
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="txtAreaComentario">Comentarios</label>
          </td>
          <td>
            <textarea id="txtAreaComentario" cols="10" rows="4"></textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="slcDepartamentos">Seleccione su Departamento</label>
          </td>
          <td>
            <select id="slcDepartamentos">
              <option>Seleccione Departamento</option>
              <option>Arequipa</option>
              <option>Lima</option>
              <option>Tacna</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="inputFileSubirArchivo">Subir Archivo</label>
          </td>
          <td>
            <input type="file" id="inputFileSubirArchivo" />
          </td>
        </tr>

        <tr>
          <td>
            <label>Acciones</label>
          </td>
          <td>
            <input type="submit" value="Registrarme" />
            <input type="reset" value="Limpiar Formulario" />
          </td>
        </tr>

        <!--  -->
      </table>
    </form>
  </body>
</html>
